<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看上</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        /* 配色变量（可直接修改颜色值调整整体风格） */
        :root {
            --primary-color: #ffffff; /* 主色调：白色 */
            --secondary-color: #87E8DE; /* 副色调：浅绿色 */
            --secondary-dark: #6BC9BE; /* 浅绿色加深（hover用） */
            --text-color: #333333; /* 文字主色 */
            --light-gray: #f5f5f5; /* 浅灰背景 */
        }

        /* 页面主体 */
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            background-color: var(--primary-color);
            border-bottom: 1px solid var(--secondary-color);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--secondary-dark);
        }

        /* 英雄区（首屏banner） */
        .hero {
            padding: 80px 5%;
            text-align: center;
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color) 95%);
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .hero p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto 30px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--secondary-dark);
        }

        /* 通用标题样式 */
        .section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            position: relative;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--secondary-color);
            margin: 15px auto;
        }

        /* 科普分类区 */
        .categories {
            padding: 0 5% 50px;
        }

        .category-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            padding: 25px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 40px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
        }

        /* 文章/内容区 */
        .content-section {
            padding: 0 5% 80px;
            background-color: var(--light-gray);
        }

        .content-list {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-item {
            display: flex;
            background-color: var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .content-img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .content-content h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .content-content p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-meta {
            font-size: 12px;
            color: #999;
        }

        /* 页脚 */
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        /* 响应式适配（手机端） */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 32px;
            }

            .content-item {
                flex-direction: column;
            }

            .content-img {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
